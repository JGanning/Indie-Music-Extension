<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>

    <div class="modal-header">
        <h1 class="logo">
            <img src="images/icon.png" alt="Launcher" class="logo-icon">
            Music Player
        </h1>
    </div>
           
    <div id="main"></div>
        <div id="player">
            <div id="songTitle">Demo</div>
            <div id="buttons">
                <button id="pre" onclick="prev()"><img src="images/prev.png" height="90%" width="90%"/></button>
                <button id="play" onclick="playOrPauseSong()"><img src="images/play.png"/></button>
                <button id="next" onclick="next()"><img src="images/next.png" height="90%" width="90%"/></button>
            </div>
            
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>

            <div id="currentTime">00:00 / 00:00</div>
        
            <div id="volume">
                <button id="sound" onclick="mute()"><img src="images/sound.png"></button>
            </div>
        </div>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
            </div>            
            <div class="flex">
                <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube"></i></a>
            </div>            
            <div class="flex">
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
        <div>
            <p>Joseph.ganning@gmail.com to add your music</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
